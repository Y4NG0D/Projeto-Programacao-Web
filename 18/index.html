<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Design Responsivo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Cadastre-se</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos do serviço.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes" value="php"> PHP
                        </label>
                        <label>
                            <input type="radio" name="opcoes" value="java"> Java
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Cadastrar</button>
                </form>
            </div>
            <div class="col-sm-4">
                <h3>Logar</h3>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="login-email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-senha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Logar</button>
                </form>
            </div>
        </div>
        <p></p>
        <hr>
        <p></p>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Fabricante</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr><hr>
                    <td>Notebook 980</td>
                    <td>HP</td>
                    <td>R$ 1.800,00</td>
                </tr>
                <tr><hr>
                    <td>MacBook Air</td>
                    <td>Apple</td>
                    <td>R$ 4.800,00</td>
                </tr>
                <tr><hr>
                    <td>HP Pavillon</td>
                    <td>HP</td>
                    <td>R$ 2.800,00</td>
                </tr><hr>
            </tbody>
        </table>
    </div>
</body>
</html>
