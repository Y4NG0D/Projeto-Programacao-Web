    <style>
        .navbar-custom {
            background-color: #ff0000; /* Cor de fundo vermelha */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff; /* Cor das letras brancas */
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #000000; /* Cor das letras ao passar o mouse */
        }

        .navbar-custom .navbar-nav .nav-link:active {

        }
    </style>
</head>

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="minhaContaDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Minha Conta
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="minhaContaDropdown">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>

                <div class="modal-body">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
