<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal-dialog {
            max-width: 400px;
        }

        .modal-content {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            background-color: #28a745; /* Verde do Bootstrap */
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-control {
            padding-left: 40px;
        }

        .form-group .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
        }

        .btn-primary {
            background-color: #28a745; /* Verde do Bootstrap */
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d; /* Cinza do Bootstrap */
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login a {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
        }

        .social-login .icon {
            margin-right: 10px;
            font-size: 20px;
            padding-right: 10px;
            border-right: 1px solid #fff;
        }

        .social-login .facebook {
            background-color: #3b5998; /* Azul do Facebook */
        }

        .social-login .google {
            background-color: #dd4b39; /* Vermelho do Google */
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .additional-links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .additional-links a {
            text-decoration: none;
            color: #007bff;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Abrir Modal
        </button>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">FAÇA LOGIN PARA CONTINUAR</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Login -->
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Lembrar de mim</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <!-- Fim do Formulário de Login -->
                        <div class="social-login">
                            <a href="#" class="facebook">
                                <span class="icon"><i class="fab fa-facebook-f"></i></span>
                                Login com Facebook
                            </a>
                            <a href="#" class="google">
                                <span class="icon"><i class="fab fa-google"></i></span>
                                Login com Google
                            </a>
                        </div>
                        <div class="additional-links">
                            <a href="#">Esqueci minha Senha</a>
                            <a href="#">Registrar nova conta</a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
