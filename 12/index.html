<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de data-*</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        function mostrarvalor(componente) {
            var valor = componente.getAttribute('data-altura'); 
            alert(valor);
        }

        function mostrarNome(componente) {
            var nome = componente.textContent;
            alert(nome);
        }

        function mostrarInfoCompleta(componente) {
            var altura = componente.getAttribute('data-altura');
            var idade = componente.getAttribute('data-idade');
            var cpf = componente.getAttribute('data-cpf');
            alert(`Altura: ${altura}, Idade: ${idade}, CPF: ${cpf}`);
        }
    </script>
</head>
<body>
    <h1>Pessoas</h1>
    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.75">João</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.60">Maria</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.82">Carlos</li>
    </ul>

    <h1>Pessoas com Nome</h1>
    <ul>
        <li class="pessoa" onclick="mostrarNome(this)" data-altura="1.75">João</li>
        <li class="pessoa" onclick="mostrarNome(this)" data-altura="1.60">Maria</li>
        <li class="pessoa" onclick="mostrarNome(this)" data-altura="1.82">Carlos</li>
    </ul>

    <h1>Pessoas com Informações Completas</h1>
    <ul>
        <li class="pessoa" onclick="mostrarInfoCompleta(this)" data-altura="1.75" data-idade="25" data-cpf="123.456.789-00">João</li>
        <li class="pessoa" onclick="mostrarInfoCompleta(this)" data-altura="1.60" data-idade="30" data-cpf="987.654.321-00">Maria</li>
        <li class="pessoa" onclick="mostrarInfoCompleta(this)" data-altura="1.82" data-idade="28" data-cpf="456.123.789-00">Carlos</li>
    </ul>
</body>
</html>
