<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Produtos e Pessoas</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .produto, .pessoa {
            margin-bottom: 20px;
        }
        .produto h3, .pessoa h3 {
            margin: 0;
        }
        .produto-detalhes {
            display: none;
        }
    </style>
    
    <script>
        function showdetalhes(button) {
            const produto = button.parentElement; // div produto pai do botão, para cada produto uma div
            const detalhes = produto.querySelector('.produto-detalhes'); // p que vai mostrar os detalhes do produto
            // pega os atributos data de cada produto, esses atributos data estão na div produto
            const id = produto.getAttribute('data-id');
            const pessoas = pessoas.getAttribute('data-altura');
            const preco = produto.getAttribute('data-preco');
            const categoria = produto.getAttribute('data-categoria');
            
            // seta no conteúdo texto da p detalhes as informações do produto
            detalhes.textContent = `ID: ${id}, Preço: R$ ${preco}, Categoria: ${categoria}`;
            detalhes.style.display = 'block';
        }
    </script>
    
</head>
<body>

    <h1>Produtos</h1>

    <div class="produto" data-id="1" data-preco="29,99" data-categoria="Livros">
        <h3>Livro de Programação</h3>
        <p class="produto-detalhes"></p>
        <button onclick="showdetalhes(this)">Mostrar Detalhes</button>
    </div>

    <div class="produto" data-id="2" data-preco="49,99" data-categoria="Eletrônicos">
        <h3>Mouse Gamer</h3>
        <p class="produto-detalhes"></p>
        <button onclick="showdetalhes(this)">Mostrar Detalhes</button>
    </div>

    <div class="produto" data-id="3" data-preco="99,99" data-categoria="Móveis">
        <h3>Cadeira de Escritório</h3>
        <p class="produto-detalhes"></p>
        <button onclick="showdetalhes(this)">Mostrar Detalhes</button>
    </div>

    <h1>Lista de Pessoas</h1>

    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.75">João</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.60">Maria</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.82">Carlos</li>
    </ul>

    <script type="text/javascript">
        const pessoas = document.querySelectorAll('.pessoa');
        function mostrarvalor(componente) {
            var valor = componente.getAttribute('data-altura'); 
            alert(valor);
        pessoas.forEach(pessoa => {
            const altura = pessoa.getAttribute('data-altura');
            pessoa.textContent += ` - Altura: ${altura}m`;
        });
    </script>
    
</body>
</html>
