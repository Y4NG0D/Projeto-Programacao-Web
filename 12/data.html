<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Produtos e Pessoas</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .altura, .pessoas {
            margin-bottom: 20px;
        }
        .altura h3, .pessoa h3 {
            margin: 0;
        }
        .data-altura {
            display: none;
        }
    </style>
    

    </script>
        <script type="text/javascript">
        const pessoas = document.querySelectorAll('.pessoa');
        function mostrarvalor(componente) {
            var valor = componente.getAttribute('data-altura'); 
            alert(valor);
        pessoas.forEach(pessoa => {
            const altura = pessoa.getAttribute('data-altura');
            pessoa.textContent += ` - Altura: ${altura}m`;
        });
    </script>
</head>
<body>


    <h1>Lista de Pessoas</h1>

    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.75">Jo√£o</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.60">Maria</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.82">Carlos</li>
    </ul>


    
</body>
</html>
