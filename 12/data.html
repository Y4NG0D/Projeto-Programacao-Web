<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pessoa {
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript">
        function mostrarvalor(componente) {
            var valor = componente.getAttribute('data-altura');
            alert(valor);
        }
    </script>
</head>
<body>

    <h1>Lista de Pessoas</h1>

    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.75">Jo√£o</li>

        <li class="pessoa" onclick="mostrarvalor(this)" data-altura="1.82">Carlos</li>
    </ul>

</body>
</html>
