<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manipulação de Listas Genéricas</title>

    <script type="text/javascript">
        var lista_generica = {
            frutas: ['maçã', 'banana', 'laranja', 'melancia', 'manga'],
            numeros: [100, 88, 39, 87, 3, 52, 98, 1202],
            linguagens: ['Dart', 'PHP', 'Java', 'Python', 'Perl']
        };

        // Função para criar a lista da categoria selecionada
        function criarLista(categoria) {
            const container = document.getElementById('conteudo');
            container.innerHTML = ""; // Limpa o conteúdo anterior

            if (lista_generica[categoria]) {
                lista_generica[categoria].forEach(function(item, index) {
                    container.innerHTML += (index) + ' - ' + item + '<br>';
                });
            } else {
                container.innerHTML = "Categoria não encontrada.";
            }
        }

        // Função para procurar um item por posição na categoria selecionada
        function procurarItem(categoria) {
            if (lista_generica[categoria]) {
                var indice = prompt('Qual posição da lista deseja consultar na categoria ' + categoria + '?');
                if (indice >= 0 && indice < lista_generica[categoria].length) {
                    alert('Item na posição ' + indice + ' na categoria ' + categoria + ': ' + lista_generica[categoria][indice]);
                } else {
                    alert('Posição inválida!');
                }
            } else {
                alert('Categoria não encontrada.');
            }
        }
    </script>
</head>

<body>
    <h1>Manipulação de Listas Genéricas</h1>
    <button onclick="criarLista('frutas')">Criar Lista de Frutas</button>
    <button onclick="criarLista('linguagens')">Criar Lista de Linguagens</button>
    <button onclick="procurarItem('frutas')">Procurar Item em Frutas</button>
    <button onclick="procurarItem('linguagens')">Procurar Item em Linguagens</button>
    
    <div id="conteudo"></div>
</body>
</html>
