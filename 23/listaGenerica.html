<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exibindo Listas</title>

    <script type="text/javascript">
        var lista_generica = {};

        lista_generica['frutas'] = ['maçã', 'banana', 'laranja','melancia','manga'];

        lista_generica['numeros'] = [100, 88, 39, 87, 3, 52, 98, 1202];      

        lista_generica['linguagens'] = [];
        lista_generica['linguagens'][0] = 'Dart';
        lista_generica['linguagens'][1] = 'PHP';
        lista_generica['linguagens'][2] = 'Java';
        lista_generica['linguagens'][3] = 'Python'; 
        lista_generica['linguagens'][4] = 'Perl';

        // Função para exibir a lista na página
        function exibirListas() {
            var saida = "";

            for (var categoria in lista_generica) {
                saida += "<h2>" + categoria + "</h2>";
                saida += "<ul>";
                for (var i = 0; i < lista_generica[categoria].length; i++) {
                    saida += "<li>" + lista_generica[categoria][i] + "</li>";
                }
                saida += "</ul>";
            }

            document.getElementById('conteudo').innerHTML = saida;
        }
    </script>
</head>

<body onload="exibirListas()">
    <div id="conteudo"></div>
</body>
</html>
