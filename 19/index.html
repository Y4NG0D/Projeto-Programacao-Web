<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões/Imagens Responsivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <!-- Botões e Imagens -->
        <div class="row mb-4">
            <div class="col-sm-6">
                <h1>Botões Padrões</h1>
                <a href="#" class="btn btn-default">Botão link</a>
                <input type="submit" class="btn btn-default" value="Botão submit">
                <button class="btn btn-default">Botão Button</button>
                <button class="btn btn-default">Botão</button>
                <button class="btn btn-primary">Botão</button>
                <button class="btn btn-success">Botão</button>
                <button class="btn btn-danger">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
                <button class="btn btn-default btn-sm">Botão</button>
                <button class="btn btn-primary btn-sm">Botão</button>
                <button class="btn btn-success btn-md">Botão</button>
                <button class="btn btn-danger btn-lg">Botão</button>
            </div>
            <div class="col-sm-6">
                <h1>Imagem Responsiva</h1>
                <img src="imagens/uvas.png" class="img-fluid" alt="Uvas Responsivas">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-6">
                <h1>Imagem Não Responsiva</h1>
                <img src="imagens/uvas.png" alt="Uvas Não Responsivas">
            </div>
            <div class="col-sm-6">
                <h1>Formas em Imagem</h1>
                <img src="imagens/uvas200.png" class="rounded-circle" alt="Uvas Circular">
                <img src="imagens/uvas200.png" class="rounded" alt="Uvas Arredondadas">
            </div>
        </div>

        <!-- Perfil de Usuário -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body text-center">
                        <img src="imagens/muie.jpg" class="rounded-circle">
                        <h5 class="card-title mt-3">Nina Mcintire</h5>
                        <p class="card-text text-muted">Software Engineer</p>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text"><strong>Followers:</strong></p>
                            </div>
                            <div class="col-md-6 text-end">
                                <p class="card-text"><strong>1,322</strong></p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text"><strong>Following:</strong></p>
                            </div>
                            <div class="col-md-6 text-end">
                                <p class="card-text"><strong>543</strong></p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text"><strong>Friends:</strong></p>
                            </div>
                            <div class="col-md-6 text-end">
                                <p class="card-text"><strong>13,287</strong></p>
                            </div>
                        </div>
                        <hr>
                        <div class="mt-4">
                            <button class="btn btn-primary">Follow</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
