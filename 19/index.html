<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões/Imagens Responsivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Menu com Botões de Ícones -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1>Application Buttons</h1>
                <button class="btn btn-secondary"><i class="fas fa-edit"></i> Edit</button>
                <button class="btn btn-secondary"><i class="fas fa-play"></i> Play</button>
                <button class="btn btn-secondary"><i class="fas fa-repeat"></i> Repeat</button>
                <button class="btn btn-secondary"><i class="fas fa-pause"></i> Pause</button>
                <button class="btn btn-secondary"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>

        <!-- Botões Padrões -->
        <div class="row mb-4">
            <div class="col-sm-6">
                <h1>Botões Padrões</h1>
                <button class="btn btn-secondary">Botão</button>
                <button class="btn btn-primary">Botão</button>
                <button class="btn btn-success">Botão</button>
                <button class="btn btn-danger">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
                <button class="btn btn-secondary btn-sm">Botão</button>
                <button class="btn btn-primary btn-sm">Botão</button>
                <button class="btn btn-success btn-lg">Botão</button>
                <button class="btn btn-danger btn-lg">Botão</button>
            </div>
        </div>

        <!-- Imagens Responsivas -->
        <div class="row">
            <div class="col-sm-6 mb-4">
                <h1>Imagem Responsiva</h1>
                <img src="imagens/uvas.png" class="img-fluid" alt="Uvas Responsivas">
            </div>
            <div class="col-sm-6 mb-4">
                <h1>Imagem Não Responsiva</h1>
                <img src="imagens/uvas.png" alt="Uvas Não Responsivas">
            </div>
            <div class="col-sm-6 mb-4">
                <h1>Formas em Imagem</h1>
                <img src="imagens/uvas200.png" class="rounded-circle" alt="Uvas Circular">
            </div>
            <div class="col-sm-6 mb-4">
                <h1>Formas em Imagem</h1>
                <img src="imagens/uvas200.png" class="rounded" alt="Uvas Arredondadas">
            </div>
        </div>

        <!-- Perfil de Usuário -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card perfil-usuario">
                <div class="card-header text-center topo-perfil">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body text-center">
                    <img src="imagens/muie.jpg" class="rounded-circle img-fluid" style="width: 100px; height: 100px;">
                    <h5 class="card-title mt-3">Nina Mcintire</h5>
                    <p class="card-text text-muted">Software Engineer</p>
                    <hr>
                    <div class="row">
                        <div class="col-6 text-start">
                            <p class="card-text"><strong>Followers</strong></p>
                        </div>
                        <div class="col-6 text-end">
                            <p class="card-text">1,322</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6 text-start">
                            <p class="card-text"><strong>Following</strong></p>
                        </div>
                        <div class="col-6 text-end">
                            <p class="card-text">543</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6 text-start">
                            <p class="card-text"><strong>Friends</strong></p>
                        </div>
                        <div class="col-6 text-end">
                            <p class="card-text">13,287</p>
                        </div>
                    </div>
                    <hr>
                    <div class="mt-4">
                        <button type="button" class="btn btn-primary btn-block">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
