<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Design Responsivo</title>
</head>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"></div>
        <div class="col-md-2"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-n"></div>
        </div>
        <div class="row">
            <div class="col-sm-n"></div>
            <div class="col-md-n"></div>
            <div class="col-lg-n"></div>
        </div>
    </div>

    <div class="container conteudo">
        <div class="row linha">
            <div class="col-md-6 coluna">
                <h1>Coluna tam 6</h1>
            </div>
            <div class="col-md-6 coluna">
                <h1>Coluna tam 6</h1>
            </div>
        </div>

        <div class="row linha">
            <div class="col-xs-6 col-sm-2 col-md-10 coluna">
                <h1>01</h1>
            </div>
            <div class="col-xs-6 col-sm-10 col-md-2 coluna">
                <h1>02</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 coluna">01
                <div class="row">
                    <div class="col-sm-6 coluna">02</div>
                    <div class="col-sm-6 coluna">03</div>
                </div>
                <div class="row">
                    <div class="col-sm-8 coluna">04</div>
                    <div class="col-sm-4 coluna">05</div>
                </div>
            </div>
            <div class="col-sm-6 coluna">06</div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Galeria de Imagens</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="gato/gato1.jpg" class="img-fluid" alt="Imagem 1">
            </div>
            <div class="col-md-6 d-flex flex-column">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <img src="gato/gato2.jpg" class="img-fluid" alt="Imagem 2">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <img src="gato/gato3.jpg" class="img-fluid" alt="Imagem 3">
                    </div>
                    <div class="col-md-6">
                        <img src="gato/gato4.jpg" class="img-fluid" alt="Imagem 4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="gato/gato5.jpg" class="img-fluid" alt="Imagem 5">
                    </div>
                    <div class="col-md-4">
                        <img src="gato/gato6.jpg" class="img-fluid" alt="Imagem 6">
                    </div>
                    <div class="col-md-4">
                        <img src="gato/gato7.jpg" class="img-fluid" alt="Imagem 7">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
