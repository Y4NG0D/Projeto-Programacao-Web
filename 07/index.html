<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famílias de Fontes</title>
    <style type="text/css">
      .fonteSerif {
        font-family: "Times New Roman";
        font-size: 80px;
      }
      .fonteSans-Serif {
        font-family: "Verdana";
        font-size: 40px;
      }
      .fonteMonospace {
        font-family: "Courier New";
        font-size: 20px;
      }
    </style>
  
</head>

  <body>
    <p class"fonteSerif">Programação Web</p>
    <p class"fonteSans-Serif">Programação Web</p>
    <p class"fonteMonospace">Programação Web</p>
  </body>
  
</html>
