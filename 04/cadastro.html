<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>

<form action="adicionar.html" method="post" style="display: flex; flex-direction: column; align-items: flex-start;">
    Login:<br/>
    <input type="text" name="login"><br/>
    
    Senha:<br/>
    <input type="password" name="senha"><br/>
    
    Confirme a Senha:<br/>
    <input type="password" name="confimaSenha"><br/>
    
    Nome:<br/>
    <input type="text" name="nome"><br/>
    
    Sexo:<br/>
    <input type="radio" name="sexo">Masculino<br/>
    <input type="radio" name="sexo">Feminino<br/>
    
    Email:<br/>
    <input type="email" name="Email"><br/>
    
    Interesses:<br/>
    <input type="checkbox" name="interesses">Futebol<br/>
    <input type="checkbox" name="interesses">Política<br/>
    <input type="checkbox" name="interesses">Economia<br/>
    <input type="checkbox" name="interesses">Carros<br/>
    <input type="checkbox" name="interesses">Celebridades<br/>
    
    UF (Estados):<br/>
    <select name="uf">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select><br/>
    
    Observações:<br/>
    <textarea name="observacoes"></textarea><br/>
    
    <input type="submit" bgcolor="black" value="Enviar">
</form>

    <footer>
        <p>&copy; 2024 Y4NG0D. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
