<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de CEP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Busca de CEP</h1>
        <div class="form-group">
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" class="form-control" placeholder="Ex: 12345-678">
            <button id="buscar" class="btn btn-primary mt-2">Buscar</button>
        </div>
        <div id="resultado" class="mt-4"></div>
        <button id="modo" class="btn btn-secondary mt-4">Modo Escuro</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
