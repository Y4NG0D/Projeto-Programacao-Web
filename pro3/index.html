<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CEP - ViaCEP e IBGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS 4.0.0 -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    
    <!-- CSS Personalizado -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .jumbotron {
            background-color: #007bff;
            color: white;
            padding: 2rem 1rem;
            border-radius: 0.3rem;
        }
        .btn-consultar {
            width: 100%;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loading img {
            width: 50px;
        }
        .resultados {
            margin-top: 20px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Consulta de CEP</h1>
            <p class="lead">Obtenha informações do seu endereço utilizando o CEP</p>
        </div>
        
        <!-- Formulário de Consulta -->
        <form id="cepForm">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="cep" 
                    name="cep" 
                    placeholder="Somente números" 
                    size="10" 
                    maxlength="9" 
                    required 
                >
                <small id="cepHelp" class="form-text text-muted">Digite o CEP no formato 12345-678.</small>
            </div>
            <button type="button" class="btn btn-primary btn-consultar" id="mybtn">Clique</button>
        </form>
        
        <!-- Indicador de Carregamento -->
        <div class="loading" id="loading">
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Carregando...">
        </div>
        
        <!-- Mensagens de Feedback -->
        <div class="alert alert-success" id="successMessage" role="alert">
            Consulta realizada com sucesso!
        </div>
        <div class="alert alert-danger" id="errorMessage" role="alert">
            Ocorreu um erro. Por favor, tente novamente mais tarde.
        </div>

        <!-- Formulário de Resultados -->
        <div class="resultados">
            <form id="resultadoForm">
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" id="rua" name="rua" readonly>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" readonly>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" readonly>
                </div>
                <div class="form-group">
                    <label for="uf">Estado:</label>
                    <input type="text" class="form-control" id="uf" name="uf" readonly>
                </div>
                <div class="form-group">
                    <label for="ibge">IBGE:</label>
                    <input type="text" class="form-control" id="ibge" name="ibge" readonly>
                </div>
                <div class="form-group">
                    <label for="distrito">Distrito:</label>
                    <input type="text" class="form-control" id="distrito" name="distrito" readonly>
                </div>
                <div class="form-group">
                    <label for="municipio">Município:</label>
                    <input type="text" class="form-control" id="municipio" name="municipio" readonly>
                </div>
            </form>
        </div>

        <!-- Botão de Reset -->
        <button type="button" class="btn btn-secondary btn-consultar" id="resetBtn">Limpar</button>
    </div>
    
    <!-- jQuery e Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-K+ctZQ8KXN1Z+Xkvk5Q12w1+nqaHK7+3wAmeefWJ4PY=" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7HUi+bX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS 4.0.0 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
    
    <!-- JavaScript Personalizado -->
    <script type="text/javascript">
        $(document).ready(function() {
            // Máscara para o CEP
            $('#cep').mask('00000-000');

            // Função para limpar os campos de resultado
            function limparCampos() {
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
                $("#distrito").val("");
                $("#municipio").val("");
            }

            // Função para validar o CEP
            function validarCEP(cep) {
                var regexCEP = /^[0-9]{5}-[0-9]{3}$/;
                return regexCEP.test(cep);
            }

            // Evento de clique no botão de consulta
            $("#mybtn").click(function() {
                var cep = $("#cep").val().replace(/\D/g, ''); // Remove caracteres não numéricos

                if(!validarCEP(cep)){
                    alert("Formato de CEP inválido. Por favor, insira 8 dígitos numéricos.");
                    limparCampos();
                    return;
                }

                // Desabilitar botão e mostrar indicador de carregamento
                $("#mybtn").prop('disabled', true);
                $("#loading").show();

                // Limpar campos de resultado e exibir "..."
                $("#rua").val("...");
                $("#bairro").val("...");
                $("#cidade").val("...");
                $("#uf").val("...");
                $("#ibge").val("...");
                $("#distrito").val("...");
                $("#municipio").val("...");

                // Concatena a variável cep com a URL da API ViaCEP
                var url = "https://viacep.com.br/ws/" + cep + "/json/";

                // Chama o método getJSON passando a URL da API com o cep informado
                $.getJSON(url, function(retorno) {
                    if (!("erro" in retorno)) {
                        // Atualiza os campos com os valores da consulta
                        $("#rua").val(retorno.logradouro);
                        $("#bairro").val(retorno.bairro);
                        $("#cidade").val(retorno.localidade);
                        $("#uf").val(retorno.uf);
                        $("#ibge").val(retorno.ibge);
                        
                        // Mostrar mensagem de sucesso
                        $("#successMessage").show();
                        $("#errorMessage").hide();
                    } else {
                        // CEP pesquisado não foi encontrado
                        alert("CEP não encontrado.");
                        limparCampos();
                        $("#successMessage").hide();
                        $("#errorMessage").show();
                    }
                }).fail(function() {
                    // Tratamento de falha
                    alert("Erro ao consultar o CEP.");
                    limparCampos();
                    $("#successMessage").hide();
                    $("#errorMessage").show();
                }).always(function() {
                    // Habilitar botão e ocultar indicador de carregamento
                    $("#mybtn").prop('disabled', false);
                    $("#loading").hide();
                });
            });

            // Função para consultar o distrito usando o código IBGE
            async function obterDistrito(codigoIBGE) {
                try {
                    var urlIBGE = "https://servicodados.ibge.gov.br/api/v1/localidades/distritos?orderBy=nome";
                    var data = await $.getJSON(urlIBGE);
                    var distritoEncontrado = data.find(distrito => distrito.municipio.id === parseInt(codigoIBGE));

                    if (distritoEncontrado) {
                        $("#distrito").val(distritoEncontrado.nome);
                        $("#municipio").val(distritoEncontrado.municipio.nome);
                    } else {
                        $("#distrito").val("N/A");
                        $("#municipio").val("N/A");
                    }
                } catch (error) {
                    $("#distrito").val("N/A");
                    $("#municipio").val("N/A");
                }
            }

            // Evento de clique no botão de reset
            $("#resetBtn").click(function() {
                $("#cepForm")[0].reset(); // Limpa o formulário
                limparCampos(); // Limpa os campos de resultado
                $("#successMessage").hide();
                $("#errorMessage").hide();
            });
        });
    </script>
</body>
</html>
