<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <title>Consulta de CEP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#mybtn").click(function() {
                var cep = $("#cep").val().replace("-", ""); // Remove o hífen, se houver
                var url = "https://viacep.com.br/ws/" + cep + "/json/";

                $.getJSON(url, function(retorno) {
                    if (!("erro" in retorno)) {
                        $("#rua").val(retorno.logradouro);
                        $("#bairro").val(retorno.bairro);
                        $("#cidade").val(retorno.localidade);
                        $("#uf").val(retorno.uf);
                        $("#ibge").val(retorno.ibge);
                    } else {
                        alert("CEP não encontrado.");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Consulta de CEP</h1>
    
    <label>Cep:
        <input name="cep" type="text" id="cep" placeholder="Somente números" size="10" maxlength="9" />
    </label>
    <button id="mybtn">Clique</button>

    <br/><hr/>

    <label>Rua:<br />
        <input name="rua" type="text" id="rua" size="60" />
    </label><br />

    <label>Bairro:<br />
        <input name="bairro" type="text" id="bairro" size="40" />
    </label><br />

    <label>Cidade:<br />
        <input name="cidade" type="text" id="cidade" size="40" />
    </label><br />

    <label>Estado:<br />
        <input name="uf" type="text" id="uf" size="2" />
    </label><br />

    <label>IBGE:<br />
        <input name="ibge" type="text" id="ibge" size="8" />
    </label><br />
</body>
</html>
