<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Alerts, Tooltips e Popovers</title>
</head>
<body>
<div class="container mt-4">

    <!-- Alerts -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Info!</strong> Indicates a neutral informative change or action.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Warning!</strong> Indicates a warning that might need attention.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tooltip -->
    <h3>Tooltip</h3>
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Detalhes do item">
        Dica
    </button>

    <!-- Tooltips for buttons -->
    <h3 class="mt-4">Button Tooltips</h3>
    <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Play">
        &#9658; <!-- Play icon -->
    </button>
    <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Pause">
        &#10074;&#10074; <!-- Pause icon -->
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Stop">
        &#9632; <!-- Stop icon -->
    </button>

    <!-- Popover -->
    <h3 class="mt-4">Popover</h3>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Detalhes!!" data-bs-content="Breve detalhes aqui!" data-bs-placement="right" data-bs-trigger="focus">
        Detalhes
    </button>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // Initialize popovers
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
    });

    // Dismiss popover on next click
    document.addEventListener('click', function (e) {
        popoverList.forEach(function (popover) {
            if (!popover._element.contains(e.target) && popover._isVisible()) {
                popover.hide();
            }
        });
    });
</script>
</body>
</html>
