<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Alerts, Tooltips e Popovers</title>
    <style>
        /* Estilo adicional para o popover de confirmação */
        .popover-confirm {
            max-width: 200px;
        }
        .popover-confirm .popover-body {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h3 class="mt-4">Popover</h3>
        <button type="button" class="btn btn-lg btn-danger" id="popoverButton" data-bs-toggle="popover" title="Detalhes" data-bs-content="Breve detalhes aqui!" data-bs-placement="right" data-bs-trigger="focus">
            Detalhes
        </button>
        <button type="button" class="btn btn-lg btn-danger" id="confirmButton" data-bs-toggle="popover" title="Confirmar Exclusão" data-bs-content='<div class="popover-confirm"><button class="btn btn-sm btn-success" id="confirmYes">Sim</button><button class="btn btn-sm btn-secondary" id="confirmNo">Não</button></div>' data-bs-placement="bottom" data-bs-trigger="focus">
            Excluir
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script type="text/javascript">
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Initialize popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl, {
                html: true // Enable HTML content
            });
        });

        // Dismiss popover on next click
        document.addEventListener('click', function (e) {
            popoverList.forEach(function (popover) {
                if (!popover._element.contains(e.target) && popover._isVisible()) {
                    popover.hide();
                }
            });
        });

        // Handle confirmation buttons
        document.addEventListener('click', function (e) {
            if (e.target.id === 'confirmYes') {
                alert('Item excluído!');
                // Add logic to handle deletion here
            }
            if (e.target.id === 'confirmNo') {
                var popover = bootstrap.Popover.getInstance(document.getElementById('confirmButton'));
                if (popover) {
                    popover.hide();
                }
            }
        });
    </script>
</body>
</html>
