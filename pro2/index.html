<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Example</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- The button that triggers the popover -->
    <button type="button" class="btn btn-danger" data-toggle="popover" data-html="true" data-content="<div>Deseja excluir este item?<br><button class='btn btn-sm btn-success'>Sim</button> <button class='btn btn-sm btn-danger'>NÃ£o</button></div>">Excluir</button>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- JavaScript code to enable the popover -->
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover({
                html: true,
                placement: 'top'
            })
        })
    </script>
</body>
</html>
