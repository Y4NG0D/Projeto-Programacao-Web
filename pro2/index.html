<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Excluir Item</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .popover-content {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-danger" data-toggle="popover" title="Excluir Item" data-content='<div class="popover-content">
            <button class="btn btn-success" id="confirmar">Sim</button>
            <button class="btn btn-secondary" id="cancelar">Não</button>
        </div>'>
            Excluir Item
        </button>
    </div>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover({
                html: true,
                sanitize: false
            });
        });

        // Adicionar comportamento para os botões "Sim" e "Não"
        $(document).on('click', '#confirmar', function () {
            alert('Item excluído!');
        });

        $(document).on('click', '#cancelar', function () {
            $('[data-toggle="popover"]').popover('hide');
        });
    </script>
</body>
</html>
