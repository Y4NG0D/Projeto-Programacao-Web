<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover com Botões</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botão que ativa o popover -->
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Título do Popover" data-bs-content="
            <button type='button' class='btn btn-success'>Botão 1</button>
            <button type='button' class='btn btn-danger'>Botão 2</button>
        " data-bs-html="true">
            Mostrar Popover
        </button>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializando o popover
        document.addEventListener('DOMContentLoaded', function () {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl, {
                    html: true,
                    content: popoverTriggerEl.getAttribute('data-bs-content')
                });
            });
        });
    </script>
</body>
</html>
