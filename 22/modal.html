<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .modal-header {
            background-color: #007bff;
            color: #fff;
        }
        .modal-footer {
            background-color: #f8f9fa;
        }
        .modal-body {
            font-size: 16px;
            line-height: 1.5;
        }
        .modal-title {
            font-weight: bold;
        }
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Botão para abrir a modal -->
        <button type="button" class="btn btn-primary" id="abrirModalBtn">
            <i class="bi bi-plus-circle"></i> Mostrar Texto
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="janela" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Título da Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div id="conteudoModal" class="modal-body">
                    <!-- Conteúdo será inserido aqui pelo JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">

    <!-- Script JavaScript -->
    <script>
        // Função para mostrar o texto na modal
        function mostrarTextoNaModal() {
            var texto = prompt("Digite o texto para exibir na modal:");
            if (texto) {
                document.getElementById('conteudoModal').textContent = texto;
                var janelaModal = new bootstrap.Modal(document.getElementById('janela'));
                janelaModal.show();
            }
        }

        // Adiciona um evento de clique ao botão
        document.getElementById('abrirModalBtn').addEventListener('click', mostrarTextoNaModal);
    </script>
</body>
</html>
